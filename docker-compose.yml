version: '3'

x-app-common:

  &app-common
  env_file:
    - .env
  depends_on:

    &app-common-depends-on
    - redis

services:
  nginx:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    depends_on:
      - app
      - client
    volumes:
      -  ./nginx.conf:/etc/nginx/conf.d/nginx.conf
    ports:
      - 80:80
  client:
    build:
      context: .
      dockerfile: app-client/Dockerfile
      target: dev
    volumes:
      - client_bulksearch-web-data:/usr/src/app  
    ports:
      - 5173:5173
  app:
    build:
      context: .
      dockerfile: app-api/Dockerfile
    user: root
    working_dir: /usr/src/app
    # command: uvicorn app:app --host 0.0.0.0 --port 5000
    command: granian --interface asgi . --host 0.0.0.0 --port 5000 --url-path-prefix api/v1/ --reload
    ports:
      - 5000:5000
    volumes:
      - ./app-api/app:/usr/src/app
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
  postgres:
    build:
      context: .
      dockerfile: db.Dockerfile
    env_file:
      - .env
  redis:
    image: redis:7.2.4-bookworm
    restart: always
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
    env_file:
      - .env
    depends_on:
      - postgres
